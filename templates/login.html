{% extends "base.html" %}

{% block title %}Login - Library Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸ“š Login to Library</h1>
            <p class="subtitle">Access your library account</p>
            
            <form method="POST" class="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="auth-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Create one here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
